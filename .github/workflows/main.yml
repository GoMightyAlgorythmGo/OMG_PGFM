name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover

      - name: Build documentation
        run: |
          sphinx-build -b html docs/source docs/build

      - name: Deploy documentation
        env:
          CLASSICAL_PERSONAL_ACCESS_TOKEN: ${{ secrets.CLASSICAL_PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/build/
          git commit -m "Automated update of documentation"
          git push "https://oauth2:${{ secrets.CLASSICAL_PERSONAL_ACCESS_TOKEN }}@github.com/GoMightyAlgorythmGo/OMG_PGFM.git" HEAD:master
